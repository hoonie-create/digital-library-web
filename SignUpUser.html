<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .left-section {
        background-color: #233fc9;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 40px;
        height: 100vh;
      }

      .right-section {
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        height: 100vh;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
      }

      .form-check-label a {
        text-decoration: underline;
      }

      .social-icons img {
        width: 35px;
        margin: 0 8px;
        cursor: pointer;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-signup {
        background-color: #233fc9;
        color: white;
        width: 100%;
        border-radius: 10px;
        border: none;
        padding: 10px;
        font-weight: bold;
        transition: 0.3s ease;
      }

      .btn-signup:hover {
        background-color: #1d32a0;
      }

      .btn-signup:disabled {
        background-color: #1d32a0;
        cursor: not-allowed;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="row g-0">
      <!-- Kiri -->
      <div class="col-md-6 left-section text-center">
        <h1 class="fw-bold">
          Belajar Lebih Mudah Lewat Koleksi E-Book Terlengkap dan Terpercaya.
        </h1>
        <img
          src="gambarsignup.png"
          alt="Image"
          class="img-fluid mt-4"
          style="max-height: 300px"
        />
      </div>

      <!-- Kanan -->
      <div class="col-md-6 right-section">
        <div class="form-container">
          <h3 class="mb-4 fw-bold">Create Account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                id="name"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                id="email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck" />
              <label class="form-check-label" for="termsCheck">
                I agree to the <a href="#">terms of service</a> and
                <a href="#">privacy policy</a>
              </label>
            </div>
            <button
              type="submit"
              class="btn btn-signup"
              id="submitBtn"
              disabled
            >
              Sign Up
            </button>
          </form>

          <hr class="my-4" />

          <p class="text-center">
            Already have an account?
            <a href="LoginUser.html">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("signupForm");
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const terms = document.getElementById("termsCheck");
      const submitBtn = document.getElementById("submitBtn");

      function validateForm() {
        const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
        const isFilled =
          name.value.trim() !== "" &&
          email.value.trim() !== "" &&
          password.value.trim() !== "" &&
          terms.checked &&
          isValidEmail;

        submitBtn.disabled = !isFilled;
      }

      name.addEventListener("input", validateForm);
      email.addEventListener("input", validateForm);
      password.addEventListener("input", validateForm);
      terms.addEventListener("change", validateForm);

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Pendaftaran berhasil!");
        form.reset();
        submitBtn.disabled = true;
      });
    </script>
  </body>
</html>
