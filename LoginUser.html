<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .left-section {
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        height: 100vh;
      }

      .right-section {
        background-color: #233fc9;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 40px;
        height: 100vh;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-login {
        background-color: #233fc9;
        color: white;
        width: 100%;
        border-radius: 10px;
        border: none;
        padding: 10px;
        font-weight: bold;
        transition: 0.3s ease;
      }

      .btn-login:hover {
        background-color: #1d32a0;
      }

      .btn-login:disabled {
        background-color: #1d32a0;
        cursor: not-allowed;
        opacity: 0.8;
      }

      .social-icons img {
        width: 35px;
        margin: 0 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="row g-0">
      <!-- Kiri (Form Login) -->
      <div class="col-md-6 left-section">
        <div class="form-container">
          <h3 class="mb-4 fw-bold">Sign In to Your Account</h3>
          <form id="loginForm">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                id="email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
            </div>
            <button type="submit" class="btn btn-login" id="loginBtn" disabled>
              Sign In
            </button>
          </form>

          <hr class="my-4" />

          <p class="text-center">
            Don't have an account?
            <a href="SignUpUser.html">Create one</a>
          </p>
        </div>
      </div>

      <!-- Kanan (Gambar) -->
      <div class="col-md-6 right-section text-center">
        <h1 class="fw-bold">Akses E-Book Terbaik di Manapun dan Kapanpun.</h1>
        <img
          src="gambarlogin.png"
          alt="Image"
          class="img-fluid mt-4"
          style="max-height: 300px"
        />
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");

      function validateForm() {
        const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
        const isFilled =
          email.value.trim() !== "" &&
          password.value.trim() !== "" &&
          isValidEmail;

        loginBtn.disabled = !isFilled;
      }

      email.addEventListener("input", validateForm);
      password.addEventListener("input", validateForm);

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Login successful!");
        window.location.href = "HomeUser.html";
      });
    </script>
  </body>
</html>
